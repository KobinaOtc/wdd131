<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The form page for my WDD 131 - Dynamic Web Fundamentals projects by Kobina Othcere">
    <meta name="author" content="Kobina Otchere">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/forms.css"> 
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    </head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get" class="product-review-form">

            <fieldset>
                <legend>Product Information</legend>

                <label for="product-name">Product Name</label>
                <select id="product-name" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <label>Overall Rating</label>
                <div class="rating-options">
                    <input type="radio" id="rating-1" name="overallRating" value="1" required>
                    <label for="rating-1"><span>⭐</span> 1</label>
                    <input type="radio" id="rating-2" name="overallRating" value="2">
                    <label for="rating-2"><span>⭐⭐</span> 2</label>
                    <input type="radio" id="rating-3" name="overallRating" value="3">
                    <label for="rating-3"><span>⭐⭐⭐</span> 3</label>
                    <input type="radio" id="rating-4" name="overallRating" value="4">
                    <label for="rating-4"><span>⭐⭐⭐⭐</span> 4</label>
                    <input type="radio" id="rating-5" name="overallRating" value="5">
                    <label for="rating-5"><span>⭐⭐⭐⭐⭐</span> 5</label>
                </div>

                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="installDate" required>
            </fieldset>

            <fieldset>
                <legend>Your Review</legend>

                <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
                <div class="features-checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-durability" name="usefulFeatures" value="durability">
                        <label for="feature-durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-ease-of-use" name="usefulFeatures" value="ease-of-use">
                        <label for="feature-ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-performance" name="usefulFeatures" value="performance">
                        <label for="feature-performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-design" name="usefulFeatures" value="design">
                        <label for="feature-design">Design</label>
                    </div>
                </div>

                <label for="written-review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="written-review" name="writtenReview" rows="5"></textarea>
            </fieldset>

            <fieldset>
                <legend>About You</legend>
                <label for="user-name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="user-name" name="userName">
            </fieldset>

            <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p class="foot-txt">©<span id="currentYear"></span> ⚡️ Kobina Adjoku Otchere ⚡️ Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
